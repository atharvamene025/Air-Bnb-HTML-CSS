<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air BNB Login Page</title>
    <link rel="stylesheet" href="LoginPage.css" />
    <script src="https://kit.fontawesome.com/bc926d731f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="Login-Page">
      <div id="login-section">
        <div id="header">
          <h2>Log in Or Sign Up</h2>
        </div>
        
          <h2 class="welcome">Welcome To Airbnb</h2>
          <div id="user-data">
          <input  type="text" placeholder="Country/Region" /><br />
          <input type="text" placeholder="Phone Number" />
        </div>
          <h5 class="pad10">
            Weâ€™ll call or text you to confirm your number. Standard message and
            data rates apply. <a href="#">Privacy Policy</a>
          </h5>

          <button class="continue">Continue</button>

          <h2 class="or"><span>or</span></h2>

          <div id="social-connect">
            <button class="social-buttons"><i class="fa-brands fa-facebook fa-lg" style="color: #0e4e7f;"></i>Facebook</button>
            <button class="social-buttons"><i class="fa-brands fa-google fa-lg"></i>Google</button>
            <button class="social-buttons"><i class="fa-brands fa-apple" style="color: #000000;"></i>Apple</button>
            <button class="social-buttons"><i class="fa-regular fa-envelope" style="color: #080808;"></i>Email</button>

        </div>
        </div>

        

      </div>
    </div>
  </body>
</html>
